<!DOCTYPE html>
<html lang="tr">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="css/font-awesome.min.css">

    <title>Huffman Encoding</title>
</head>

<body>
    <!-- Başlık-->
    <div class="navbar navbar-default">
        <div class="container text-center">
            <div class=" m-auto">
                <a class="navbar-brand h1" href="index.html">Huffman Encoder</a>
            </div>
        </div>
    </div>
    <div class="container">

        <!-- Gövde-->
        <div class="text-center">
            <p class="m-4">Burada gereken açıklamalar olacak</p>

            <!-- Metin ve Ağaç-->
            <div class="row">

                <!-- Input & Output-->
                <div class="col-md-6">
                    <form>
                        <div class="form-row inputArea">
                            <textarea id="huffman_input" class="form-control" style="width:100%; height:100px;"
                                placeholder="Sıkıştırılacak metni giriniz..."></textarea>
                        </div>
                    </form>

                    <div class="outputArea border rounded-lg">
                        output ise burada olacak
                    </div>
                </div>

                <!-- Ağaç-->
                <div class="col-md-6 treeArea border rounded-lg">
                    burada ağaç çizilecek
                </div>
            </div>
        </div>

        <!-- Frekans Tablosu-->
        <div class="m-5 text-center">
            <h6>Frekans Tablosu</h6>
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">a</th>
                        <th scope="col">b</th>
                        <th scope="col">c</th>
                        <th scope="col">ç</th>
                        <th scope="col">d</th>
                        <th scope="col">e</th>
                        <th scope="col">f</th>
                        <th scope="col">g</th>
                        <th scope="col">h</th>
                        <th scope="col">ı</th>
                        <th scope="col">e</th>
                        <th scope="col">f</th>
                        <th scope="col">g</th>
                        <th scope="col">h</th>
                        <th scope="col">ı</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row">1</th>
                        <td>5</td>
                        <td>10</td>
                        <td>15</td>
                        <td>1</td>
                        <td>5</td>
                        <td>5</td>
                        <td>10</td>
                        <td>15</td>
                        <td>1</td>
                        <td>5</td>
                        <td>5</td>
                        <td>10</td>
                        <td>15</td>
                        <td>1</td>
                    </tr>
                </tbody>
            </table>
        </div>



        <!-- libraries -->
        <script src="js/libraries/jquery-2.1.3.min.js"></script>
        <script src="js/libraries/bootstrap.min.js"></script>
        <script src="js/libraries/jit.js"></script>
        <script src="js/libraries/binary_tree_visualizer.js"></script>
        <script src="js/libraries/priority-queue.js"></script>

        <!-- huffman scripts -->
        <script src="js/huffman/build_character_nodes.js"></script>
        <script src="js/huffman/build_tree.js"></script>
        <script src="js/huffman/build_path.js"></script>
        <script src="js/huffman/encode_string.js"></script>

        <!-- text scripts -->
        <script src="js/text/input.js"></script>

        <!-- gui scripts -->
        <script src="js/gui/index.js"></script>
    </div>
</body>

</html>
